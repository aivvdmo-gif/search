<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI Reverse Search</title>
<style>
  body { font-family: sans-serif; text-align:center; margin-top:80px; }
  input { padding: 10px; width: 250px; font-size: 18px; }
  button { padding: 10px 20px; font-size: 18px; margin-left: 10px; }
</style>
</head>
<body>

<h1>AI Reverse Search</h1>
<p>検索ワードの “逆” の概念をAIが生成し、対応するサイトが開きます。</p>

<input id="word" placeholder="キーワードを入力">
<button id="go">検索</button>

<script>
document.getElementById("go").addEventListener("click", async () => {
  const input = document.getElementById("word").value.trim();
  if (!input) return;

  const res = await fetch("/api/reverse", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query: input })
  });

  const data = await res.json();

  window.open(data.url, "_blank");
});
</script>

</body>
</html>
